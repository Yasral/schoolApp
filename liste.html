        </div>
    </section>
    <div class="modal hide-content">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Modification</h3>
                <!-- <span class="close"></span> -->
                <i class="fas fa-window-close modal-close"></i>
            </div>
            <div class="modal-body">
                <form id="modal-form">
                    <div>
                        <!-- <label for="nom">Nom</label> -->
                        <input type="text" name="modal-nom" id="modal-nom" placeholder="Nom">
                    </div>
                    <div>
                        <!-- <label for="prenom">Prenom</label> -->
                        <input type="text" name="modal-prenom" id="modal-prenom" placeholder="Prenom">
                    </div>
                    <div>
                        <label for="modal-form-level">Niveau</label>
                        <select name="modal-formlevel" id="modal-formlevel">
                            <option value="Debutant">Developpeur Debutant</option>
                            <option value="Intermediaire">Developpeur Intermediaire</option>
                            <option value="Avance">Developpeur Avance</option>
                        </select>
                    </div>
                    <div class="modal-form-description">
                        <!-- <label for="bio">Biographie</label> -->
                        <textarea name="modal-bio" id="modal-bio" cols="40" rows="7" placeholder="Vous pouvez ecrire votre biographie"></textarea>
                        <p class="char-handler">
                            <span class="char-number"></span> / 130
                        </p>
                    </div>
                    <ul class="skills">
                        <li><label for="modal-mockup">Maquettage</label><input type="number" name="modal-mockup" id="modal-mockup"></li>
                        <li><label for="modal-database">Creer une base de donnees</label><input type="number" name="modal-database" id="modal-database"
                                min="0" max="100"></li>
                        <li><label for="modal-ui">Developper un UI dynamique</label><input type="number" name="modal-ui" id="modal-ui" min="0" max="100">
                        </li>
                        <li><label for="modal-composant">Developper des composants d'acces aux donnees</label><input type="number"
                                name="modal-composant" id="modal-composant" min="0" max="100"></li>
                        <li><label for="modal-cms">Utilisation d'un CMS</label><input type="number" name="modal-cms" id="modal-cms" min="0" max="100">
                        </li>
                        <li><label for="modal-interface">Realiser un UI statique</label><input type="number" name="modal-interface" id="modal-interface"
                                min="0" max="100"></li>
                        <li><label for="modal-gestion">Elaborer des composants de gestion de contenus</label><input type="number"
                                name="modal-gestion" id="modal-gestion" min="0" max="100"></li>
                        <li><label for="modal-backend">Developper la partie back end d'une application</label><input type="number"
                                name="modal-backend" id="modal-backend" min="0" max="100"></li>
                    </ul>
                    <div class="btns">
                        <button class="btn-add-list">Modifier</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer"></div>
        </div>
    </div>
    <div class="detailCard hide-content">
        <div class="detail-body-content">
            <div class="header-content">
                <h3 class="fullName"><span class="detail-nom">Nom</span> <span class="detail-prenom">Prenom</span></h3>
                <i class="fas fa-window-close list-close"></i>
            </div>
            <p class="card-level detail-level">
                Niveau
            </p>
            <p class="detail-description">
            </p>
            <div class="detail-skills">
                <div>
                    <label for="detail-maquette">Maquettage:</label>
                    <progress id="detail-maquette" value="32" max="100"> 32% </progress>
                </div>
                <div>
                    <label for="detail-database">Creer une base de donnees:</label>
                    <progress id="detail-database" value="32" max="100"> 32% </progress>
                </div>
                <div>
                    <label for="detail-ui">Developper un UI dynamique:</label>
                    <progress id="detail-ui" value="32" max="100"> 32% </progress>
                </div>
                <div>
                    <label for="detail-composant">Composant d'acces aux donnees:</label>
                    <progress id="detail-composant" value="32" max="100"> 32% </progress>
                </div>
                <div>
                    <label for="detail-cms">Utilisation d'un CMS:</label>
                    <progress id="detail-cms" value="32" max="100"> 32% </progress>
                </div>
                <div>
                    <label for="detail-interface">Realiser un UI statique:</label>
                    <progress id="detail-interface" value="32" max="100"> 32% </progress>
                </div>
                <div>
                    <label for="detail-gestion">Gestion de contenus:</label>
                    <progress id="detail-gestion" value="32" max="100"> 32% </progress>
                </div>
                <div>
                    <label for="detail-backend">Developpement back end:</label>
                    <progress id="detail-backend" value="32" max="100"> 32% </progress>
                </div>
            </div>
        </div>
    </div>
